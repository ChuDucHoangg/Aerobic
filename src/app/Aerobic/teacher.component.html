<div id="wrapper">
  <header>
    <div class="inner-header container">
      <a routerLink="/home" id="logo">
        <img class="imglogo" src="https://yogisanonymous.com/assets/img/yogisanonymous.png" alt="">
      </a>
      <nav>
        <ul id="main-menu">
          <li><a routerLink="/class">New Classes</a></li>
          <li><a routerLink="/teacher">Teachers</a></li>
          <li><a routerLink="/book">Book</a></li>
          <li><a routerLink="/course">Course</a></li>
          <li><a routerLink="/contact">Contact</a></li>
        </ul>

      </nav>
      <div class="form-search">
        <input type="text" class="keyword" placeholder="Seach.."/>
        <button type="submit" class="btn-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span class="ion-ios-search"></span>
        </button>
      </div>
    </div>
  </header>
  <div id="banner">
    <!--        <img id="tenta" src="https://f7-zpcloud.zdn.vn/6934271789642795589/0ed1cab31495cdcb9484.jpg" width="100%" height="600px" alt="">-->

  <div id="content" class="container">
  </div>
</div>


<style>
  *{
    padding: 0;
    margin: 0;
  }
  ul{
    list-style: none;
  }
  a{
    text-decoration: none;
  }
  .imglogo{
    margin: 3px;
  }
  .container{
    margin: 0 auto;
    text-align: center;
    max-width: 1140px;
  }
  body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #000;
    background-color: #fff;
  }
  header{
    background: #c9bfff;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    border-bottom: 1px solid #5a5961;
    padding: 15px 0;
    transition: all 0.5s ease-in-out;
    z-index: 99;
  }
  header.sticky{
    background: linear-gradient(to right, #00093c, #2d0b00);
    opacity: 0.9;
    padding: 15px 5px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }
  header.sticky #main-menu a{
    color: #1fa3dd;
  }
  .inner-header{
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .form-search{
    border: none;
    width: 180px;
    position: relative;
  }
  .form-search .keyword{
    width: 180px;
    height: 30px;
    font-size: 19px;
    position: relative;
    border: 3px solid hsl(204deg 70% 43%);
    text-indent: 10px;
    border-radius: 20px;
    background: transparent;
  }
  .form-search .btn-search{
    width: 24px;
    height: 24px;
    border: none;
    position: absolute;
    /*top: 3px;*/
    right: 1px;
    top: 6px;
    background: transparent;
  }
  .form-search .btn-search .ion-ios-search {
    font-size: 10px;
    color: #999;
  }
  ul#main-menu{
    display: flex;
    justify-content: flex-end;
  }
  ul#main-menu a{
    text-transform: uppercase;
    padding: 10px 20px;
    /*color: #1fa3dd;*/
    color: hsl(204deg 70% 43%);
    display: block;
    font-weight: bold;
  }
  #banner img#tenta{
    width: 1450px;
    height: 650px;
  }
</style>


<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
  $(document).ready(function() {
    $(window).scroll(function() {
      if ($(this).scrollTop()) {
        $('header').addClass('sticky');
      }
      else {
        $('header').removeClass('sticky');
      }
    });
  });
</script>
